
<body>
<div class="register-container">
  <h2>Registrarse</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="name">User</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <div class="form-group">
      <label for="name">type</label>
      <mat-form-field class="selection-container">
        <mat-select [(value)]="selected">
          <mat-option value="option1">company</mat-option>
          <mat-option value="option2">customer</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button type="submit" [disabled]="!registerForm.form.valid">Sign Up</button>
  </form>
</div>
<div class="container-2">
  <img src='../../../../assets/register-2.jpg' alt="">
</div>
</body>
