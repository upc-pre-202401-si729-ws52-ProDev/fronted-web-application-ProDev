<mat-card class="donation-form-card">
  <mat-card-title style="text-align: center;">New Donation</mat-card-title>
  <mat-card-content >
    <form [formGroup]="donationForm" (ngSubmit)="onSubmit()" class="menu-item">
      <mat-form-field class="donation-form-field">
        <mat-label>ONG</mat-label>
        <input matInput formControlName="ong" placeholder="Enter ONG">
      </mat-form-field>

      <mat-form-field class="donation-form-field">
        <mat-label>Product</mat-label>
        <mat-select formControlName="product">
          <mat-option *ngFor="let product of products" [value]="product.name">
            {{product.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="donation-form-field">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" placeholder="Enter quantity">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Donate</button>
    </form>
  </mat-card-content>
</mat-card>
