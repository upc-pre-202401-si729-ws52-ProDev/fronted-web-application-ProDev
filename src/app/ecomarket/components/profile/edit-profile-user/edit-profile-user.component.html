<app-toolbar-customer></app-toolbar-customer>
<body>
<div class="container">
  <h2>Profile Picture</h2>
  <div class="profile-picture">
    <img src="https://image.freepik.com/vector-gratis/perfil-avatar-hombre-icono-redondo_24640-14044.jpg" alt="Profile image" class="default-image">
  </div>

  <h2>User Details</h2>
  <div class="user-details">
    <div>
      <label>Name:</label>
      <input type="text" [(ngModel)]="user.name">
    </div>
    <div>
      <label>Last Name:</label>
      <input type="text" [(ngModel)]="user.lastName">
    </div>
    <div>
      <label>Email:</label>
      <input type="email" [(ngModel)]="user.email">
    </div>
    <div>
      <label>Phone:</label>
      <input type="tel" [(ngModel)]="user.phone">
    </div>
    <div>
      <label>Address:</label>
      <input type="text" [(ngModel)]="user.address">
    </div>
    <div>
      <label>Age:</label>
      <input type="number" [(ngModel)]="user.age">
    </div>
  </div>

  <button (click)="guardar()">Save</button>
  <button (click)="cancelar()">Cancel</button>
</div>
</body>
