<app-toolbar-content></app-toolbar-content>
<h1>Welcome to edit your profile: </h1>
<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="profileImage" alt="Profile image">
    <mat-card-title>{{ profileForm.get('name')?.value }}</mat-card-title>    <mat-card-subtitle>Details: </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Name of company:</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email: </mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>RUC</mat-label>
        <input matInput formControlName="ruc">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone: </mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description:</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </form>
  </mat-card-content>
</mat-card>
